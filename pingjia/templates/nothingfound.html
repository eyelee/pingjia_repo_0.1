{% extends "base.html" %}
{% block content %}
<h1>抱歉，没有找到相关结果。</h1>
<br>
{% if kw %}
<p>您搜索的“<b>{{ kw }}</b>”没有匹配到相关结果!</p>
<p>可能由于网站暂时没有相关的数据。</p>
<p>或是输入的关键词不明确。</p>
<p>建议:</p>
<ul>
<li>请确定关键词输入拼写正确.</li>
<li>请尝试用空格隔开多个关键词.</li>
<li>请尝试更加简洁、准确的关键词.</li>
</ul>
{% else %}
<p>可能由于网站暂时没有相关的数据。</p>
<p>由此带来的不便敬请谅解。</p>
<p>网站还在建设中，我们将尽快为您提供相关的信息。</p>
{% endif %}
{% endblock %}
